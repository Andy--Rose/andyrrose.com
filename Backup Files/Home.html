<!DOCTYPE html>
<html>
	<head>
		<title>
			Andrew Rose - Software Developer
		</title>

		<meta type="description" content="Andrew Rose Professional Webpage Resume" />
		<meta type="keywords" content="Andrew, Andy, Rose, Computer, Sciences, 
			HTML, CSS, C#, C++, Java, Developer, Software, Engineer" />

		<link rel="stylesheet" type="text/css" href="styleSheet.css" />
	</head>

	<body style="overflow-x:hidden;overflow-y:hidden;" 
	    onload="loadHome()" onresize="setPageSize()">
		<div class="page">
			<div id="header" class="header">
				<h1 class="title">
					Andrew Rose - Software Engineer
				</h1>
			</div>
			<iframe id="menuID" name="menuForm" class="menuS" src="MenuSvg.html">
			</iframe>
			<iframe id="form" name="mainForm" class="main" src="Main.html">
			</iframe>
		</div>

		<script type="text/javascript">
			function setPageSize(){
				var winH;		// window dimensions
				var pageH;		// page dimensions
    				if (self.innerWidth) {
       					winH = self.innerHeight;
    				} else if (document.documentElement && document.documentElement.clientWidth) {
        				winH = document.documentElement.clientHeight;
    				} else if (document.body) {
        				winH = document.body.clientHeight;
    				}
				// pageH = winH - titleH - menuH - bordersH
				pageH = winH - 40 - 25 - 20;
				var page = document.getElementById("form");
				page.setAttribute("height", pageH);
			}
			function loadHome(){
				setPageSize();
				var form = document.getElementById("form");
				form.setAttribute("src", "Main.html");

//				var menu = document.getElementById("menuID");
//				menu.setAttribute("src", "MenuSvg.html");
			}
		</script>
	</body>
</html>
