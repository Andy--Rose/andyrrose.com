		<script type="text/javascript">
			function setPageSize(){
				var winH;		// window dimensions
				var pageH;		// page dimensions
    				if (self.innerWidth) {
       					winH = self.innerHeight;
    				} else if (document.documentElement && document.documentElement.clientWidth) {
        				winH = document.documentElement.clientHeight;
    				} else if (document.body) {
        				winH = document.body.clientHeight;
    				}
				// pageH = winH - titleH - menuH - bordersH
				pageH = winH - 40 - 25 - 20;
				var page = document.getElementById("form");
				page.setAttribute("height", pageH);
			}
			function loadHome(){
				setPageSize();
				var form = document.getElementById("form");
				form.setAttribute("src", "Main.html");

//				var menu = document.getElementById("menuID");
//				menu.setAttribute("src", "MenuSvg.html");
			}
